<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Date Invitation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 50px;
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
            font-size: 18px;
        }

        button {
            font-size: 16px;
            padding: 10px 20px;
            margin: 20px;
            cursor: pointer;
        }

        #yes-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
        }

        #no-btn {
            background-color: #f44336;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Special Date Invitation</h1>
    <p>Dear Aarshi,</p>
    <p>I have a special plan in mind and would love for you to join me! Would you like to go on a date?</p>
    <button id="yes-btn" onclick="respondToInvitation('yes')">Count me in!</button>
    <button id="no-btn" onclick="respondToInvitation('no')">Sorry, not this time.</button>

    <div id="details" style="display: none;">
        <p>Get ready at 9:00pm for pickup!</p>
        <p>Near Hostel 5</p>
    </div>

    <script>
        function respondToInvitation(response) {
            if (response === 'yes') {
                document.getElementById('details').style.display = 'block';
                alert('That\'s fantastic! Looking forward to our date!');
            } else if (response === 'no') {
                alert('No worries, maybe next time. Let me know when you\'re free!');
            }
        }
    </script>
</body>
</html>
